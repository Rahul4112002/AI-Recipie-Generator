<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI Recipe Generator</title>
</head>
<body style="height: 100%; background-color: #e2e8f0; ">
    <div class=" py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-xl px-4 md:px-8">
            <div class="mb-10 md:mb-16 text-center">
                <h1 class="text-3xl font-bold text-gray-800 md:text-5xl">AI Recipe Generator</h1>
            </div>
            <div class="flex flex-wrap -mx-4">
                <!-- Input Form (left column) -->
                <div class="w-full lg:w-1/3 px-4 mb-8 lg:mb-0 ">
                    <div class="p-6 bg-slate-400  py-16 border rounded-lg overflow-y-auto h-96">
                    <form class="center p-6 bg-white border rounded-lg" method="POST">
                        <div class="mb-4">
                            <label class="block mb-2 font-mono font-bold text-2xl text-gray-700 " for="ingredients">Enter ingredients (comma-separated)</label>
                            <!-- <input class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-md focus:border-indigo-400 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-indigo-300" type="text" id="ingredients" name="ingredients" required> -->
                            <textarea type="text" id="ingredients" name="ingredients" required class="h-16 w-full rounded border bg-gray-200 px-4 py-2 text-gray-700 outline-none ring-indigo-300 transition duration-100 focus:ring">{{ request.form.get('ingredients', '') }}</textarea>
                        </div>
                        <div>
                            <button class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:bg-indigo-700 focus:outline-none" type="submit">Generate Recipe</button>
                        </div>
                    </form>
                    </div>
                </div>
                <!-- Generated Recipe (right column) -->
                <div class="w-full lg:w-2/3 px-4">
                    <div class="p-6 bg-white border bg-zinc-800 rounded-lg overflow-y-auto h-96">
                        <h2 class="mb-4 text-3xl text-center font-semibold text-white">Generated Recipe</h2>
                        <div class="text-gray-700">
                            {% if recipe %}
                                <pre style="white-space: pre-wrap; color:aliceblue; font-family:monospace; font-size:larger" class="font-mono">{{ recipe|safe }}</pre>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
